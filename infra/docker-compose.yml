services:
  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    env_file:
      - .env
    environment:
      - ALPHAVANTAGE_API_KEY=${ALPHAVANTAGE_API_KEY}
      - DEFAULT_SYMBOL=${DEFAULT_SYMBOL:-AAPL}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-}
    ports:
      - "8000:8000"
    volumes:
      - ../models:/app/models
      - ../data:/app/data
